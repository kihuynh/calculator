<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="first">1st number:</label>
          <input id="first" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="second">1st number:</label>
          <input id="second" class="form-control" type="text">
        </div>
        <button type="submit" class="btn" id="add">Add!</button>
        <button type="submit" class="btn" id="subtract">Subtract</button>
        <button type="submit" class="btn" id="multiply">Multiply</button>
        <button type="submit" class="btn" id="divide">Divide</button>
      </form>

      <div id="output">
      </div>

</div>

    </div>
  </body>
</html>
